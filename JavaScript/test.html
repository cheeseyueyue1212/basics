var mycookie="cheese=18; expires=; domain=domain1; secure"

//获取cookie
function getCookie(name) {
	var cookieName = encodeURIComponent(name) + '=';
	var cookieStart = mycookie.indexOf(cookieName);
	var cookieValue = null;
	if (cookieStart > -1) {
		var cookieEnd = mycookie.indexOf(';', cookieStart);
		if (cookieEnd == -1) {
			cookieEnd = mycookie.length;
		}
		cookieValue = decodeURIComponent(mycookie.substring(cookieStart + cookieName.length, cookieEnd));
	}
	return cookieValue;
}
