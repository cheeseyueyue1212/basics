<!DOCTYPE html>
<html>
<head>
  <title>display:inline-block元素之间空隙的产生原因和解决办法</title>
  <style type="text/css">
  	.parent .child {
      background-color: #fdfd04;
      margin: 10px;
    }

  .child1 {
      float: left;
      border: 4px solid red;
      display: block;
      width: 100%;
    }

    .child2 {
      float: left;
      width: 200px;
      height: 200px;
      background: yellowgreen;
      word-break: break-all;
      border: 4px solid red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child child1">child1</div>
    <div class="child2 child">child2</div>
  </div>
</body>
</html>
