<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

    .left{
        position: absolute;
        left: 0;
        width: 300px;
        background-color: red;
    }
    .center{
        position: absolute;
        left: 300px;
        right: 300px;
        background-color: blue;
    }
    .right{
        position: absolute;
        right: 0;
        width: 300px;
        background-color: #3A2CAC;
    }
    </style>
</head>
<body>
    <article class="main">
        <div class="left">左</div>
        <div class="center">中
            <h2>绝对定位</h2>
        </div>
        <div class="right">右</div>
    </article>
</body>
</html>
