<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

    .main{
        width: 100%;
        display: table;
    }
    .left,.center,.right{
        display: table-cell;
    }
    .left{
        width: 300px;
        background-color: red;
    }
    .center{
        background-color: blue;
    }
    .right{
        width: 300px;
        background-color: red;
    }
    </style>
</head>
<body>
    <article class="main">
        <div class="left">左</div>
        <div class="center">中
            <h2>绝对定位</h2>
        </div>
        <div class="right">右</div>
    </article>
</body>
</html>
