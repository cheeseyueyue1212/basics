<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        * {
          margin:0;
          padding:0;
          border:0;
        }

        #outer {
          width:300px;
          height:300px;
          background-color:red;
          margin-right:20px;
		  display: inline-block;
        }

        #inner {
          width:50px;
          height:50px;
          background-color:blue;
          margin-left:10px;
		  display: inline-block;
        }

    </style>
</head>
<body>
<div id="outer">
111
</div>
<div id="inner">
	222
</div>
<p>注释：请注意，如果不设置 div 的内边距和边框，那么内部 div 的上外边距将与外部 div 的上外边距合并（叠加）。</p>
</body>
</html>
