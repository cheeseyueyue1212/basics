<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="box">
        <?xml version="1.0" standalone="no"?>
        <!-- <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> -->

        <svg version="1.1">
            <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
        </svg>  
    </div>
    <script>
function trans(num){
  if(isNaN(Number(num))){
    return num;
  }
  // trans(123456)
  let map = ['零','一','二','三','四','五','六','七','八','九'];
  let map2 = ['十','百','千','万'];
  let numArr = String(num).split('').reverse();
  let res = [map[numArr[0]]];
  for(let i=1;i<numArr.length;i++){
    if(numArr[i] !== '0'){
      if(Math.floor((i)/4) === 2){
        res.unshift('亿');
      }else{
        res.unshift(map2[(i-1)%4]);
      }
      res.unshift(map[numArr[i]]);
    }else{
      if(numArr[i-1] !== '0'){
        res.unshift('零');
      }
    }
  }
  return res.join('');
}


console.log(trans(123456))

    </script>
</body>

</html>
