<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	html,
	* {
		padding: 0;
		margin: 0;
	}

	#layout {
		background: red;
		/* display: flex; */
	}

	.left {

		background: pink;
		width: 100px;
		height: 10000px;
		float: left;
	}

	.right {
		background: #ccc;
		/* flex: 1; */
		overflow: hidden;
		/* width: 100px; */
		height: 100px;
	}
</style>
</head>

<body>
	<section id="layout">
		<div class="left"></div>
		<div class="right"></div>
	</section>
</body>
<script>

const a = { b: {c: 1, d: {e: 1}}}

console.log(flattenKeys(a))

//["b","b.c","b.d", "b.d.e"]


function flattenKeys(a, res = [], preKey) {
	for(var key in a) {
		if(preKey !== undefined) {
			let item= preKey + '.' + key
			res.push(item)
		} else {
			res.push(key)
		}
		
		if(typeof a[key] == 'object'){
			if(preKey !== undefined) {
				preKey = preKey + '.' + key
			} else {
				preKey = key
			}
			flattenKeys(a[key], res, preKey)
		}
	}

	return res;
}

</script>
</body>

</html>
