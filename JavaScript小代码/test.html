<!DOCTYPE html>
<html>

<head>
	<title>display:inline-block元素之间空隙的产生原因和解决办法</title>
	<style type="text/css">
		.parent .child {
			display: inline-block;
			background-color: #fdfd04;
			width: 100px;
			height: 100px;
		}

		.parent {
			/* display: table; */
			word-spacing: -1em;
			/*兼容其他浏览器，题主还未验证*/
		}
	</style>
</head>

<body>
	<div class="parent">
		<div class="child">child1</div>
		<div class="child">child2</div>
	</div>
</body>
<script>
	var tree = {
		value: "-",
		left: {
			value: '+',
			left: {
				value: 'a',
			},
			right: {
				value: '*',
				left: {
					value: 'b',
				},
				right: {
					value: 'c',
				}
			}
		},
		right: {
			value: '/',
			left: {
				value: 'd',
			},
			right: {
				value: 'e',
			}
		}
	}

	function bianli(tree) {
		let stack = [tree],
			res = [],
			index = 0

		while(index < stack.length){
			res.push(stack[index].value)
			stack[index].left && stack.push(stack[index].left)
			stack[index].right && stack.push(stack[index].right)
			index++
		}
		return res;
	}

	console.log(bianli(tree))
</script>

</html>
