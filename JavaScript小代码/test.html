	<script>
		let arr = [2, 4, 6, 8, 10];

			console.log('i:', i)
			// return pre.concat(curr * 2)
		})
		console.log(ar)


		function reduce(arr, pre, callBackFn) {
			if(!Array.isArray(arr) || !arr.length || typeof callBackFn !== 'function') {
				return []
			} else {
				let hasPre = pre !== undefined;
				let value = hasPre ? pre: arr[0];

				for(var i = hasPre ? 0 : 1; i < arr.length; i++) {
					value = callBackFn(value, arr[i], i, arr);
				}
				return value;
			}
		}
	</script>
