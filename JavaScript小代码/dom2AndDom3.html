<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2 And DOM3</title>
</head>
<body>
    <div id='myDiv'>myDiv</div>
</body>

<script>
    /** 
     * DOM2 和 DOM3
    */

    let myDiv = document.getElementById('myDiv');
    myDiv.style.color = 'red';
    myDiv.style.cssText = 'width: 100px; height: 200px; border: 1px solid pink;'

    console.log(myDiv.style)
    var prop, value, i, len;
    for (i=0, len=myDiv.style.length; i < len; i++){
        prop = myDiv.style[i]; //   myDiv.style.item(i)
        value = myDiv.style.getPropertyValue(prop);  //getPropertyValue() 获取css属性值的字符串
        // console.log(prop + " : " + value);
    }

    myDiv.style.removeProperty('width'); //移除css属性

    var computedStyle = document.defaultView.getComputedStyle(myDiv, null); // 取得元素计算后的样式
    console.log(computedStyle.border)  //currentStyle() > IE浏览器用



    /** 
     * 偏移量
    */
    function getElementLeft(element){
        var actualLeft = element.offsetLeft;
        var current = element.offsetParent;
        while (current !== null){
            actualLeft += current.offsetLeft;
            current = current.offsetParent;
        }
        return actualLeft;
    }

    function getElementTop(element){
        var actualTop = element.offsetTop;
        var current = element.offsetParent;
        while (current !== null){
            actualTop += current. offsetTop;
            current = current.offsetParent;
        }
        return actualTop;
    }

    /** 
     * 可视区域 
    */
    function getViewport(){
        if (document.compatMode == "BackCompat"){ //混杂模式 eg:IE
            return {
                width: document.body.clientWidth,
                height: document.body.clientHeight
        };
        } else {
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight
        }; }
    }


    /** 
     * 滚动大小 
    */
    var docHeight = Math.max(document.documentElement.scrollHeight, document.documentElement.clientHeight);
    var docWidth = Math.max(document.documentElement.scrollWidth, document.documentElement.clientWidth);

    document.documentElement.scrollLeft
    document.documentElement.scrollHeight // 没有滚动条的内容高度
    document.documentElement.scrollTop
    document.documentElement.scrollWidth
    
</script>
</html>
